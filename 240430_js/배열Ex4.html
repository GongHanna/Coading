  <script>
    // 점수를 배열로 만들고 점수의 최대 점수, 최저 점수, 평균 출력
    let score = [33,30,50,90,57];

    // 최고 점수 function maxArr () {}
    const maxArr = (num) => {
      let maxNum = 0; // 가장 작은 수부터 비교
      for(let i = 0; i < num.length; i++) {
        if(maxNum < num[i]) {
          maxNum = num[i]; // maxNum 변수에 현재 비교했던 배열의 값을 재할당
        }
      }

      return maxNum;
    }

    // 최저 점수
    const minArr = (num) => {
      let minNum = 100; // 가장 큰 수부터 비교
      for(let i = 0; i < num.length; i++) {
        if(minNum > num[i]) { // 33 > 30
          minNum = num[i]; // minNum 변수에 현재 비교했던 배열의 값을 재할당
        }
      }
      return minNum;
    }

    // 평균 점수
    const avgArr = (num) => {
      let sum = 0;
      for(let i = 0; i < num.length; i++) {
        sum += num[i];
      }
      // return sum / num.length;
      const avg = sum / num.length;
      return avg;
    }
    console.log(`최고 점수: ${maxArr(score)}`);
    console.log(`최저 점수: ${minArr(score)}`);
    console.log(`평균 점수: ${avgArr(score)}`);
