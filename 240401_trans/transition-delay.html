<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>transition-delay</title>
  <style>
    h1 {
      text-align: center;
    }
    .container {
      list-style: none;
      margin: 0 auto; 
      padding: 0;
      border: 3px solid #222;
      width: 90vw; height: 70vh;
      font-weight: bold;
      font-size: 1.4rem;

      display: flex;
    }
    .container li {
      text-align: center;
     background-color: #ddd;
     height: 2rem;
     margin: 0.4rem;
     width: calc(20% - 0.8rem);
     flex-shrink: 0;
     /* flex-grow: 1;
     flex-basis: 100px; (기준값) */

     transition-property: all;
     transition-duration: 1s;
    }
    .container:hover li:nth-child(1) { 
      background-color: #EF4F4F; 
      height: calc(100% - 0.8rem); 
      transition-delay: 0;
    }
    .container:hover li:nth-child(2) { 
      background-color: #EE9595; 
      height: calc(100% - 0.8rem); 
      transition-delay: 0.5s;
    }
    .container:hover li:nth-child(3) { 
      background-color: #FFCDA3;
      height: calc(100% - 0.8rem); 
      transition-delay: 1s;
    }
    .container:hover li:nth-child(4) { 
      background-color: #74C7B8; 
      height: calc(100% - 0.8rem); 
      transition-delay: 2s;
    }
    .container:hover li:nth-child(5) { 
      background-color: #BCE6EB; 
      height: calc(100% - 0.8rem); 
      transition-delay: 3s;
    }
  </style>
</head>
  
<body>
  <h1>transition-delay</h1>
  <ul class="container">
    <li>바로 진행</li>
    <li>0.5초</li>
    <li>1초</li>
    <li>2초</li>
    <li>3초</li>
  </ul>
</body>
</html>
