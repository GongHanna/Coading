<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>숫자와문자</title>
</head>

<body>
  <h1>숫자와 문자</h1>
  <p>프로그래밍 입문자에게 가장 익숙한 데이터 형(data type)은 숫자와 문자일 것이다. 이번 시간에는 실제로 가장 많이 사용되는 데이터 형인 문자와 숫자를 프로그래밍에서는 어떻게 표현하고 연산하는지
    알아보자.</p>

  <script>
    // 자바스크립트에서는 큰따옴표나 작은따옴표가 붙지 않은 숫자는 숫자로 인식한다.
    alert(1 + 1); // 2
    alert(1.2 + 1.3); // 2.5
    alert(2 * 5); // 10 곱하기는 * 사용
    alert(6 / 2); // 3 나누기를 할 때는 / 사용

    Math.pow(3, 2); // 9,   3의 2승 
    Math.round(10.6); // 11,  10.6을 반올림
    Math.ceil(10.2); // 11,  10.2를 올림
    Math.floor(10.6); // 10,  10.6을 내림
    Math.sqrt(9); // 3,   3의 제곱근
    Math.random(); // 0부터 1.0 사이의 랜덤한 숫자


    // 문자는 '', "" 중의 하나로 감싸야 한다. String
    alert("coding everybody");
    alert('coding everybody');
    alert(typeof "1"); // 숫자를 따옴표로 감싸면 문자가 됨. typeof는 값의 데이터 형을 알려줌
    alert("안녕하세요. \n생활코딩의 세계에 오신 것을 환영합니다"); // 여러줄을 표시. \n는 줄바꿈을 의미하는 특수한 문자

    // 문자 연산 방법
    alert("coding" + "everybody"); // coding everybody
    alert("coding everybody".length); // 16. 문자의 길이를 구할 때는 문자 뒤에 .length
  </script>
</body>

</html>
