<body>
  <h1>thisEx1</h1>
  <script>
    /* 
      1. 빈 객체 생성 후 객체 리터럴 방식으로 프로퍼티 추가
      2. 객체 프로퍼티(속성) : id, name, size, output() <- 콘솔에 주문하신 커피는 라떼이며 가격은 2000원입니다 출력 
      3. 객체 읽기를 통해 output()의 내용을 콘솔에서 확인
    */

    const coffee = {}; // 빈객체 생성
    coffee.id = 1;
    coffee.name = '아메리카노';
    coffee.size = 'tall';
    coffee.price = 2000;
    coffee.output = function() {
      console.log(`주문하신 커피는 ${this.size}, ${this.name}이며 가격은 ${this.price.toLocaleString()}원입니다`);
      // 이 곳에서 this는 coffee를 지칭함, 일반함수에서만 사용 가능
    }

    console.log(coffee);
    coffee.output();
