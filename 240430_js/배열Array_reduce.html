<body>
  <h1>배열Array_reduce</h1>

  <script>
    /* 
      Array.prototype.reduce()
      배열의 각 요소에 대해 주어진 리듀서 (reducer) 함수를 실행하고, 하나의 결과값을 반환

      리듀서 (reducer) 함수 : 누적하여 반환하는 함수
      
      배열.reduce(콜백함수[, 초기값]);
      배열.reduce( () => {} );

      배열.reduce( (누산기, 현재값[, 현재 인덱스, 원본 배열]) => {} );
        누산기 : 콜백의 반환값을 누적
        초기값 : 최초 호출에서 첫 번째 인수에 제공.
                 초기값을 제공하지 않으면 배열의 첫 번째 요소 사용.
                 빈 배열에서 초기값 없이 reduce()를 호출하면 오류 발생.

      반환 값 : 누적 계산의 결과 값.
    */

    /* 배열을 매개변수로 받아 합을 구하시오
    function sum(num) {
      let total = 0; // 숫자로 반환
      for(let i = 0; i < num.length; i++) {
        total += num[i];
      }
      return total;
    }
    */

    const sum = (num) => { //화살표 함수
      /* 
        num.reduce((매개변수) => {식});

        매개변수란?
        ㄴ 내가 붙이는 이름
        ㄴ 함수가 호출될 때 전달되는 인수(값)를 받는 역할ㄴ
        ㄴ 함수를 정의할 때 매개변수를 지정하여 함수가 호출될 때 전달된 인수를 참조할 수 있음
      */
      const init = 0; // 초기값 필요
      return num.reduce((total, current) => total + current, init);
    }

    console.log(sum([11,2,3,5,10]));
    console.log(sum([50,10]));

  </script>
</body>
