<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>transition-timing-function</title>
  <style>
    h1, h2 {
      text-align: center;
    }

    .container {
      list-style: none;
      margin: 0 auto;
      padding: 0;
      border: 3px solid #222;
      width: 90vw;
      height: 70vh;
      font-weight: bold;
      font-size: 1.4rem;

      display: flex;
    }

    .container li {
      text-align: center;
      background-color: #ddd;
      height: 2rem;
      margin: 0.4rem;
      /* width: calc(16.6666667% - 0.8rem);
      flex-shrink: 0; */
      flex-grow: 1;
      flex-basis: 100px; /* 기준값 */

      transition-property: all;
      transition-duration: 1s;
    }

    .container:hover li:nth-child(1) { 
      background-color: #EF4F4F; 
      height: calc(100% - 0.8rem); 

      transition-timing-function: linear; /* 동일한 속도로 진행 */
    }
    .container:hover li:nth-child(2) { 
      background-color: #EE9595; 
      height: calc(100% - 0.8rem); 
      transition-timing-function: ease; /* 기본값, 서서히 증가하다가 끝에서 느려짐 */
    }
    .container:hover li:nth-child(3) { 
      background-color: #FFCDA3;
      height: calc(100% - 0.8rem); 
      transition-timing-function: ease-in; /* 천천히 시작해서 끝날 때 빨라짐 */
    }
    .container:hover li:nth-child(4) { 
      background-color: #74C7B8; 
      height: calc(100% - 0.8rem); 
      transition-timing-function: ease-out;
    }
    .container:hover li:nth-child(5) { 
      background-color: #BCE6EB; 
      height: calc(100% - 0.8rem); 
      transition-timing-function: ease-in-out;
    }
    .container:hover li:nth-child(6) { 
      background-color: #82A0D8; 
      height: calc(100% - 0.8rem); 
      transition-timing-function: cubic-bezier(0,-0.42,.66,1.52); /* 사용자 정의 움직임 형태 */
    }
  </style>
</head>
  
<body>
  <h1>transition-timing-function</h1>
  <h2>움직임 형태 제어</h2>
  <ul class="container">
    <li>linear</li>
    <li>ease</li>
    <li>ease-in</li>
    <li>ease-out</li>
    <li>ease-in-out</li>
    <li>cubic-bezier()</li>
      <!-- https://cubic-bezier.com/#.17,.67,.83,.67 -->
  </ul>
</body>
</html>
