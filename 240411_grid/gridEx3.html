<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>gridEx3</title>
  <style>
    body { font-weight: bold; font-size: 1.2rem; }
    .container { width: 80%; height: 60vh; margin: 50px auto; border: 6px solid #000;  
      display: grid;  
      grid-template-columns: repeat(12, 1fr);
      grid-auto-rows: 15vh;
    }
    .container .span12 {
      background-color: #80BCBD; 
      /* grid-column: 1 / 13; */
      grid-column: 1 / span 12;
    }
    .container .span2 { 
      background-color: #AAD9BB;
      grid-row: 4 / 5;
      /* grid-column: 3 / 5; */
      grid-column: 3 / span 2;
    }
    .container .span6 { 
      background-color: #D5F0C1; 
      grid-row: 3 / 4;
      /* grid-column: 1 / 7; */
      grid-column: 1 / span 6;
    }
    .container .span4 { 
      background-color: #F9F7C9; 
      grid-row: 2 / 3;
      /* grid-column: 4 / 8; */
      grid-column: 4 / span 4;
    }
