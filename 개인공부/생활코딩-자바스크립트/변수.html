<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>변수</title>
</head>

<body>
  <h1>변수</h1>
  <p>변수 Variable는 값(문자나 숫자 같은)을 담는 컨테이너로 값을 유지할 필요가 있을 때 사용</p>
  <p>변수에 담겨진 값은 다른 값으로 바꿀 수 있다</p>
  <a href="https://opentutorials.org/module/532/4673" target="_blank">생활코딩 자바스크립트</a>

  <script>
    // 변수의 이름은 $, _, 혹은 특수 문자를 제외한 모든 문자로 시작할 수 있다

    var a = 1; //변수 생성
    alert(a+1); //2
    var b = 2;
    alert(b+1); //3

    var first = 'coding';
    alert(first + " everybody");

    var c = 'coding', d = 'everybody';
    alert(c);
    alert(d);
    
    /* 
      변수는 코드의 재활용성을 높여준다. 예를들어서 100에 10을 더하고, 10을 나눈 후에 다시 10을 빼고 거기에 10을 곱해야 한다고 치자. 그리고 각 단계마다 그 결과를 출력해야 한다면 코드는 아래와 같을 것이다.
      alert(100+10);
      alert((100+10)/10);
      alert(((100+10)/10)-10);
      alert((((100+10)/10)-10)*10);
      그런데 계산해야 할 값을 100이 아니라 1000으로 바꿔야 한다면 위의 코드를 모두 수정해야 할 것이다. 변수를 적용해보자.
    */
   
    var a = 100;
    a = a + 10;
    alert(a); //110
    a = a / 10;
    alert(a); //11
    a = a -10;
    alert(a); //1
    a = a * 10;
    alert(a); //10
    /* 
      위의 코드에서 첫번째 줄의 100을 다른 숫자로 바꾸면 나머지 로직에 대입되는 변수의 값이 모두 바뀐다. 수정해야 할 코드가 적다는 것은 그만큼 해야 할 일이 줄어든다는 의미고, 그 과정에서 버그가 발생할 가능성을 낮출 수 있다. 변수의 효용은 뒤에서 배우게 될 반복문, 조건문, 함수와 결합되면 더욱 더 중요해진다.
    */
  </script>
</body>
</html>
