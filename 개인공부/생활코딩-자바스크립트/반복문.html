<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>반복문</title>
</head>

<body>
  <h1>반복문</h1>
  <p>반복문은 컴퓨터에게 반복적인 작업을 지시하는 방법</p>
  <a href="https://opentutorials.org/module/532/4728" target="_blank" >반복문 - 생활코딩</a>

  <script>
    /* 
    while 문 : 
      1. while문은 while문 뒤에 따라오는 괄호 안의 조건이 참(true)면 중괄호 안의 코드 구간을 반복적으로 실행. 
      2. 조건이 false면 반복문이 실행되지 않는다
      3. 여기서 true와 false는 종료조건이 되는데, 이 값을 변경한느 것을 통해서 반복문 종료 가능
      4. 반복문에서 종료조건을 잘못 지정하면 무한 반복이 되거나, 반복문이 실행되지 않음
      while (조건) {
        반복해서 실행할 코드;
      }
    */
  //  while (true) {
  //   document.write('coding everbody <br />');
  //  }
  let i = 0; 
  while(i < 10) { // 종료조건으로 i의 값이 10보다 작다면 true, 크다면 false
    console.log(`coding everybody: ${i}`);
    i++; // i의 값이 1씩 증가한다.
  }
  // 2의 배수
  let k = 0;
  while(k < 10) {
    console.log(`coding 반복 : ${k * 2}`);
    k++;
  }

  /* 
  for 문 :
    1. for문은 제일 먼저 '초기화'를 한다. 

  for(초기화; 반복조건; 반복이 될 때마다 실행되는 코드) {
    반복해서 실행될 코드;
  }
  */
 for(let e = 0; e < 10; e++) {
  console.log(`-------반복될 코드 : ${e} ----------`);
 }

 /* 
 반복문 제어
  1. break : 반복문 안에서 break가 실행되면 반복문을 즉시 종료
  2. continue : 실행을 즉시 중단하면서 반복은 지속
 */
for( let a = 0; a < 10; a++) {
  if(a === 5) {
    break;
    // i의 값이 5일 때 break 문이 실행되면서 반복문이 완전히 종료된 것
  }
  console.log(`********* break : ${a} **********`);
}

for( let s = 0; s < 10; s++) {
  if(s === 5) {
    continue;
    // i의 값이 5가 되었을 때 실행이 중단, 하지만 반복문은 중단되지 않았기 때문에 나머지 결과가 출력
  }
  console.log(`############ continue : ${s} ##########`);
}

// 반복문 중첩
for( let q = 0; q < 10; q++) { // 0~9까지 변수 q에 순차적으로 값 할당
  for(let w = 0; w < 10; w++) {
    // 0~9까지의 변수를 w에 순차적으로 할당
    // q와 w의 값을 더한 후에 출력
    // String은 숫자인 q와 w의 데이터타입을 문자로 형태를 변환하는 명령
    document.write(String(q)+String(w)+'<br />');
  }
}

  </script>
</body>
</html>
