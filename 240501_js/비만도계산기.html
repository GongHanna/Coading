<body>
  <h1>비만도 계산기</h1>

  <script>
    /* 
      1. 사용자가 키와 몸무게 입력 시 alret으로 미달, 표준, 비만 알려줌
      2. 미달일 때, body에 체중 증가방법 추천
      3. 비만일 때, body에 다이어트 방법 추천
    */

    let height = prompt('키를 입력해주세요');
    let weight = prompt('몸무게를 입력해주세요');

    const bmi = function (cm, kg) {

      if (isNaN(height)) { // 숫자가 아닐 때
        alert('숫자만 입력해주세요');
        location.reload();
      } else { // 제대로 입력했을 때
        if (isNaN(weight)) { // 숫자 아님
          alert('숫자만 입력해주세요');
        } else { // 제대로
          alert(`당신은 ${bmi()}입니다`);
        }
      }

      cm = height;
      kg = weight;
      let total = weight / (height * height);
      switch (total) {
        case total <= 18.5:
          alert('저체중입니다');
          break;
        case total >= 18.5 && total <= 22.9:
          alert('정상입니다');
          break;
        case total >= 23 && total <= 24.9:
          alert('과체중입니다');
          break;
        case total >= 25:
          alert('비만입니다');
          break;
      }
      return total;
    }
  </script>
</body>
