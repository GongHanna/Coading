<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
</head>

<body>
  <h1>map()</h1>
  <script>
    // 배열의 각 요소를 순회 후 새로운 배열로 반환

    let arr = [10,20,30,40,50];
    // 각 요소의 인덱스 번호와 함께 숫자 출력 인덱스 번호 0 : 10, ...
    arr.map((elem, idx) => console.log(`인덱스 번호는 ${idx}이고 값은 ${elem}입니다`));

    const data = [
      { id: 1, lang: 'html5' },
      { id: 2, lang: 'css3' },
      { id: 3, lang: 'js' },
      { id: 4, lang: 'jQuery' },
      { id: 5, lang: 'react' },
    ]
    // 아이디 번호와 언어를 출력
    data.map((elem) => console.log(elem.id, elem.lang));

    // 커피 종류와 가격을 배열로 만들고 콘솔에 커피와 가격을 출력
    const cafeData = [
      { id: 1, name: '아메리카노', price: 2500 },
      { id: 2, name: '헤이즐넛라떼', price: 4500 },
      { id: 3, name: '아샷추', price: 3000 },
      { id: 4, name: '디카페인아메리카노', price: 20000 },
    ]
    // cafeData.map((elem) => console.log(elem.name, elem.price.toLocaleString()));
    cafeData.map(coffee => {
      console.log(`커피는 ${coffee.name}을 주문하셨고, 가격은 ${coffee.price} 원 입니다`)
    });
  </script>
</body>
</html>
