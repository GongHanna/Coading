<body>
  <h1>논리연산자</h1>
  <script>
    /* 
      논리 연산자: 두 개 이상의 조건 값 비교
      &&(AND), ||(OR), !(NOT)
    */

   let a = 10, b = 20;

  //  A조건 && B조건: A조건, B조건 모두 만족시킬 때 true 반환
  console.log(true && false); // false
  console.log(true && true); // true

  console.log(
    a > 10 && b === 20
    // a 조건 flase, b 조건은 true
    // false && true -> false
  );

  console.log(
    a >= 10 && b ===20
    // true && true
  );

  console.log(
    a != 10 && b <= 20
    // false && true -> false
    // 앞에 있는 조건이 false면 무조건 false
  );

  //  A조건 || B조건: A조건, B조건 중 하나만 만족시켜도 true 반환
  console.log( true || true ); // true
  console.log( true || false ); // true
  console.log( false || true ); // true
  console.log( false || false ); // false

  console.log(
    a >= 10 || b === 20
    // true || true -> true
  );
  console.log(
    a > 10 || b === 20
    // false || true -> true
  );
  console.log(
    a !== 10 || b <= 20
    // false || true -> true
    // 앞에 있는 조건이 true면 무조건 true
  );

  //  !A조건 : A 조건의 반대값 반환 , toggle botton 만들 때 가장 많이 사용됨(하나의 버튼에 두 개의 기능을 넣고자 할 때)
  console.log(true); // true
  console.log(!true); // false
  console.log(!false); // true

  console.log(
    !(a === 10)
    // (true) -> !true -> false
  );
  console.log(
    !(b === 10)
    // (false) -> !false -> true
  );

  console.log(!0); // true
  console.log(!1); // false

  console.log(!"hello"); // 내용이 있으면 true, 부정했기 때문에 출력 값은 false
  console.log(!""); // 내용이 없으면 false, 부정했기 때문에 출력 값은 true

  </script>
</body>
