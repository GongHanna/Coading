<body>
  <h1>return문예제</h1>
  <h2>코딩해보세요</h2>

  <script>
    function testAvg(arrData) {
      let sum = 0;
      for(let i = 0; i < arrData.length; i++) {
        sum += Number(prompt(arrData[i] + "점수는?", "0"));
        // 배열에 저장된 데이터 개수(2)만큼 반복문 실행
      }

      let avg = sum / arrData.length; 
      // 평균 점수를 구해 반환
      return avg;
    }

    let arrSubject = ['국어', '수학'];
    let result = testAvg(arrSubject);
    
    document.write('평균 점수는 ' + result + '점 입니다');

    /* 
      1. 함수를 호출하면 데이터가 매개변수에 전달되며 함수에 작성한 코드에 사용됨
      2. 계산 결과를 return문을 사용해 함수를 호출한 지점에 되돌려주면 result에 값 저장
      3. result에 저장된 값으로 평균 점수를 출력한 결과 화면
    */
  </script>
</body>
