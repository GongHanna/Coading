<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>aniShortand</title>
  <link rel="stylesheet" href="./animation.css">
  <style>
    body {
      margin: 0;
    }
    .wrapper {
      font-weight: bold;
      font-size: 1.3rem;
      width: 100%;
      display: flex;
      color: #fff;

      position: relative;
    }
    .block {
      width: 200px; height: 100px;
      background-color: maroon;
    }
    .box {
      width: 200px; height: 200px;
      border-radius: 50%;
      text-align: center;
      line-height: 100px;
      background-image: linear-gradient(#00224D, #FF204E);

      /* 
      animation-name: mov2;
      animation-duration: 2s;
      animation-delay: .5s;
      animation-timing-function: cubic-bezier(0,-0.076,1,1.61);
      animation-timing-function: ease;
      animation-fill-mode: forwards;
      animation-iteration-count: 3;
      animation-direction: alternate;

      position: absolute;
      left: 0;
       */

       /* 순서에 상관없이 띄어쓰기로 구분. 두번째 나오는 s는 대기 시간으로 생략 가능 */
      animation: mov3 2s .5s 3 ease alternate forwards;
    }

    .box:hover {
      animation-play-state: paused; /* 일시멈춤 */
    }
  </style>
