<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>vegasEx</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <!-- reset -->
  <link rel="stylesheet" href="../assets/styles/reset.css">
  <!-- fonts -->
  <!-- pulgIn -->
  <link rel="stylesheet" href="./vegas.min.css">
  <!-- 내가 작업한 스타일 -->
  <style>
    .container {
      width: 100%;
      height: 100vh;
      display: grid;
      place-items: center;
    }
    .container .btn {
      border : 3px solid #000;
      font-weight: bold;
      padding: 10px 20px;
      font-size: 1.2rem;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }
    .container .btn:hover {
      background-color: #000;
      color: #fff;
    }
  </style>

  <!-- jQuery -->
  <script src="../assets/jquery-3.7.1.min.js"></script>
  <!-- plugIn -->
  <script src="./vegas.min.js"></script>
  <!-- 내가 작업한 script -->
  <!-- <script src="" defer></script> -->
  <script>
    $(document).ready(function() {
      $('.container').vegas({
        delay: 7000,
        timer: false,
        shuffle: true,
        firstTransition: 'faed',
        firstTransitionDuration: 5000,
        transition: 'slideDown2',
        transitionDuration: 2000,
        slides: [
        { src: "./images/bg1.png" },
        { src: "./images/bg2.png" },
        { src: "./images/bg3.png" },
        { src: "./images/bg4.png" }
    ]
});
    });
  </script>
</head>

<body>
  <div class="container">
    <a href="#" class="btn">버튼</a>
  </div>
</body>
</html>
