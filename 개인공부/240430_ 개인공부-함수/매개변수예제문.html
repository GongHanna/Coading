<body>
  <h1>매개변수예제문</h1>
  <h2>코딩해보세요</h2>

  <script>
    function myFnc(name, area) {
      document.write("안녕하세요. " + name + " 입니다.", "<br>");
      document.write("사는 곳은 " + area + " 입니다.", "<br><br>");
    }

    myFnc('공한나', "수원");
    /*
    안녕하세요. 공한나 입니다.
    사는 곳은 수원 입니다.
    */
    myFnc('도나', '홍대');
    /*
    안녕하세요. 도나 입니다.
    사는 곳은 홍대 입니다.
    */
  </script>
</body>
