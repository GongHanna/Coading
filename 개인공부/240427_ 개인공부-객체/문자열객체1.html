<body>
  <h1>문자열객체1</h1>
  <h2>코딩해보세요</h2>

  <script>
    let t = 'Hello Thank you good luck to you';

    document.write(t.charAt(16), "<br>");
    // 인덱스 번호 16에 저장된 문자 => g

    document.write(t.indexOf("you"), "<br>");
    // 문자열 왼쪽부터 제일 먼저 발견된 "you"의 인덱스 번호 => 12

    document.write(t.indexOf("you", 16), "<br>");
    // 문자열 인덱스 16 위치부터 제일 먼저 발견된 "you"의 인덱스 번호 => 29

    document.write(t.lastIndexOf("you"), "<br>");
    // 문자열 오른쪽-> 왼쪽 방향으로 제일 먼저 발견된 "you"의 인덱스 번호 => 29

    document.write(t.lastIndexOf("you", 25), "<br>");
    // 문자열 인덱스 25부터 왼쪽 방향으로 제일 먼저 발견된 "you"의 인덱스 번호 => 12

    document.write(t.match("luck"), "<br>");
    // 문자열 왼쪽부터 제일 먼저 발견된 "luck"과 일치되는 문자 => luck

    document.write(t.search("you"), "<br>");
    // 문자열 왼쪽부터 제일 먼저 발견된 "you"의 인덱스 번호 => 12

    document.write(t.substr(21,4), "<br>");
    // 문자열 인덱스 21부터 4글자 가져옴 => luck

    document.write(t.substring(6,12), "<br>");
    // 문자열 인덱스 6부터 12이전까지의 문자 => Thank

    document.write(t.replace("you", "me"), "<br>");
    // 문자열 왼쪽부터 제일 먼저 발견된 "you"를 "me"로 변경
    // Hello Thank me good luck to you

    document.write(t.toLowerCase(), "<br>");
    // 문자열의 영문자 모두 소문자로 변환
    // hello thank you good luck to you

    document.write(t.toUpperCase(), "<br>");
    // 문자열의 영문자 모두 대문자로 변환
    // HELLO THANK YOU GOOD LUCK TO YOU

    document.write(t.length, "<br>");
    // 문자열의 문자 총 개수 반환 (공백도 문자로 취급) => 32

    let s = t.split(" "); // 공백 기준으로 문자열 분리. 분리된 문자열은 배열에 저장 후 s에 할당

    document.write(s[0], "<br>");
    // 인덱스 0에 저장된 문자열 출력 => Hello
    document.write(s[4], "<br>");
    // 인덱스 4에 저장된 문자열 출력 => luck

    let str = "A";
    t = str.charCodeAt(0);
    // 변수에 저장된 문자열 중 0번 인덱스의 문자 "A"의 아스키 코드값 반환
    document.write(t, "<br>"); // "A"의 아스키 코드값 => 65
    document.write(String.fromCharCode(65), "<br>");
    // 코드값 65에 해당하는 문자 반환 => A
  </script>
</body>
