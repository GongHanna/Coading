<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>transEx5</title>
  <style>
    h1 { text-align: center; }
    .products {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      border: 3px solid #000;

      display: flex;
      width: 80vw;
      max-width: 1200px;
      background-color: #496989;
    }
    .products .item {
      /* flex-basis: 33.3333% */
      width: calc(33.33333% - 2vw); 
      margin: 1vw;
      overflow: hidden;
      aspect-ratio: 1 / 1; /* 높이 값을 몰라도 지정 가능 */
    }
    .products .item img {
      width: 100%;
      /* display: block; */
      vertical-align: bottom; /*  이미지가 가지고 있는 line-height(행간) 여백 없애줌  */
    }
    .products .item .txt-box {
      background-color: rgba(0,0,0,0.8);
      color: #fff;
      transition: 0.3s;
      padding: 1vw;
      aspect-ratio: 1 / 1;
      text-align: center;
    }
    .products .item:hover .txt-box {
      transform: translateY(-100%);
    }
  </style>
