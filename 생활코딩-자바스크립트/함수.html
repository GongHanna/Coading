<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>함수</title>
</head>

<body>
  <h1>함수</h1>
  <p>함수(function)란 하나의 로직을 재실행 할 수 있도록 하는 것으로 코드의 재사용성을 높여준다.</p>
  <a href="https://opentutorials.org/module/532/4729" target="_blank">함수 - 생활코딩</a>

  <script>
    /* 
    1. 함수는 function 뒤에 함수의 이름이 오고, 소괄호가 따라온다.
    2. 소괄호에 인자라는 값이 차례로 들어오는데 이 값은 함수를 호출할 때 함수의 로직으로 전달될 변수다.
    3. 인자는 생략 가능.
    4. 함수를 호출했을 때 실행하게 될 부분이 중괄호 안쪽에 온다.
    5. 함수의 핵심은 입력과 출력이다.
    6. 입력된 값을 연산해서 출력하는 것이 함수의 기본적인 역할이다.

    function 함수명( [인자]...[,인자] ) {
      코드
      reutrn 반환값
    }

    return : 함수 내에서 사용한 reutrn은 return 뒤에 따라오는 값을 함수의 결과롤 반환과 동시에 함수를 종료시킨다.
    */
   function num() {
    i = 0;
    while(i < 10) {
      document.write(`<p>${i}</p>`);
      i += 1;
    }
   }
   num(); // 함수호출 0123456789

   function get1() {
    return 'hanna';
   }
   function get2() {
    return 'gong';
   }
   console.log(get1()); //hanna
   console.log(get2()); //gong
  //  함수 내에서 문자열을 return하기 때문

  /* 
   인자란?
    ㄴ 인자(argument)는 함수로 유입되는 입력 값을 의미
    ㄴ 어떤 값을 인자로 전달하느냐에 따라서 함수가 반환하는 값이나 메소드의 동작방법을 다르게 할 수 있다.
  */
  </script>
</body>
</html>
