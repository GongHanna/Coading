<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>mqEx4_hanna</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    body {
      height: 100vh;
      background: url(./images/1.jpg) no-repeat 50% / cover;
      margin: 0;
      text-align: center;
      text-transform: uppercase;
      font-size: 1.5rem;
      font-family: 'Times New Roman', Times, serif;
    }
    .global-menu {
      margin: 0;
      padding: 0;
      list-style: none;
      border-bottom: 3px solid #fff;
      display: grid;
      grid-template-columns: repeat(5, 200px);
      justify-content: center;
    }
    .global-menu li {
      border-right: 1px solid #fff;
    }
    .global-menu li:last-child {
      border-right: none;
    }
    .global-menu li a {
      text-decoration: none;
      color: #fff;
      display: block;
      padding: 10px;
    }
    .global-menu li a:hover {
      background-color: #8576FF;
    }
    .mobile-btn {
      text-decoration: none;
      color: #fff;
      display: none;
      position: relative;
    }
    .mobile-btn span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    @media (max-width: 1200px) {
      .global-menu {
        grid-template-columns: repeat(2, 50%);
        text-align: left;
      }
      .global-menu li {
        border-right: 1px solid #fff;
        border-bottom: 1px solid #fff;
      }
      .global-menu li:nth-of-type(even) {
        border-right: none;
      }
      .global-menu li:last-child {
        border-bottom: none;
        border-right: 1px solid #fff;
      }
      .global-menu li a:hover {
        background-color: transparent;
      }
    }

    @media (max-width: 798px) {
      .global-menu {
        grid-template-columns: 1fr;
        border-bottom: none;
      }
      .mobile-btn {
        display: grid;
        text-align: left;
        padding: 10px;
        display: block;
        background-color: #8576FF;
        border-top: 1px solid #fff;
        border-bottom: 1px solid #fff;
      }
      .global-menu li {
        border-right: none;
      }
      .global-menu li:last-child {
        border-right: none;
      }
    }
  </style>
</head>

<body>
  <ul class="global-menu">
    <li><a href="#">home</a></li>
    <li><a href="#">about</a></li>
    <li><a href="#">service</a></li>
    <li><a href="#">product</a></li>
    <li><a href="#">contact</a></li>
  </ul>
  <a href="#" class="mobile-btn">menu <span class="material-symbols-outlined">
      more_vert
    </span></a>
</body>

</html>
