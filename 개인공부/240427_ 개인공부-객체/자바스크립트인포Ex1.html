<body>
  <h1>자바스크립트인포Ex1</h1>

  <script>
    /* 
      1. 빈 객체 user 생성
      2. user에 키가 name, 값이 John인 프로퍼티 추가
      3. user에 키가 surname, 값이 Smith인 프로퍼티 추가
      4. name의 값을 Pete로 수정
      5. user에서 프로퍼티 name 삭제
    */

    // let user = new Object(); 객체 생성자 문법
    // let user = {}; 객체 리터럴 문법

    /* 
      정답
      let user = {};
      user.name = "John";
      user.surname = "Smith";
      user.name = "Pete";
      delete user.name;
    */

    let user =  { // 객체
      name: 'John', // 키:name, 값 john
      surname: 'Smith',
    };

    user.name = "Pete"; // 수정
    delete user.name; // 삭제

    console.log(user); //Object
    console.log(user.name); //John -> Pete(변경 후) -> undefined(삭제 후)
    console.log(user.surname); //Smith
  </script>
</body>
