<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>함수</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<script src="../asset/jquery-3.7.1.min.js"></script>

<body>
  <script>
    /* 
      함수는 프로그램을 구성하는 주요 '구성 요소(building block)'입니다. 함수를 이용하면 중복 없이 유사한 동작을 하는 코드를 여러 번 호출할 수 있습니다.

      함수 선언(function declaration) 방식을 이용하면 함수를 만들 수 있습니다
      function 키워드, 함수 이름, 괄호로 둘러싼 매개변수를 차례로 써주면 함수를 선언할 수 있습니다
      새롭게 정의한 함수는 함수 이름 옆에 괄호를 붙여 호출할 수 있습니다

      지역변수 : 함수 내에서 선언한 변수, 함수 안에섬나 접근 가능

      function show() {
        let msg = "안녕하세요";
        
        alert(msg);
      }
      show(); // 안녕하세요

      alert(msg); // 함수내 지역 변수이기 때문에 에러 발생

      전역 변수/외부 변수 : 함수 내부에서 함수 외부의 변수인 외부 변수에 접근 가능, 함수에선 외부 변수에 접근하는 것 뿐만 아니라, 수정도 가능

      외부 변수는 지역 변수가 없는 경우에만 사용 가능

      매개 변수 : 임의의 데이터를 함수 안에 전달 가능. 인자(parameter)라고도 불림
    */
    // 함수 선언
    function sayHi() {
      console.log("Hello");
    }
    // 함수 호출
    sayHi();

    console.log("==================================================================");

    // 함수를 변수에 할당
    let sayHello = function() {
      console.log("안녕");
    };

    console.log(sayHello);
    sayHello();
    console.log("==================================================================");

    // 외부 변수 수정
    let userName = 'John';

    function showMsg() {
      userName = 'Bob'

      let msg = 'Hello, ' + userName;
      console.log(msg);
    }
    console.log(userName); // 함수 호출 전이므로 John 출력
    showMsg(); // Hello, Bob
    console.log(userName); // 함수에 의해 Bob 으로 값이 바뀜
    console.log("==================================================================");

    // 매개 변수
    /* 
      매개변수는 함수 선언 방식 괄호 사이에 있는 변수입니다(선언 시 쓰이는 용어).
      인수는 함수를 호출할 때 매개변수에 전달되는 값입니다(호출 시 쓰이는 용어).

      즉, 함수 선언 시 매개변수를 나열하게 되고, 함수를 호출할 땐 인수를 전달해 호출합니다.
    */
    function msg(from, text) {
      console.log(from + ': ' + text);
    }
    msg('Hanna', 'Hello');
    msg('Hanna', '만나서 반가워용');

    console.log("==================================================================");
    /* 
      화살표 함수 : 함수 표현식보다 단순하고 간결한 문법으로 함수를 만들 수 있음

      let func = (arg1, arg2, ...argN) => expression
      (arg1, arg2, ...argN) = 인자

      let func = function(arg1, arg2, ...argN) {
        return expression;
      };
    */
   
    let sum = (a, b) => a + b;
    /* 
      위 화살표 함수는 아래 함수의 축약 버전입니다.

      let sum = function(a, b) {
        return a + b;
      };
    */
    console.log( sum(1, 2)); // 3

    console.log("==================================================================");

    // 인수가 하나밖에 없다면 인수를 감싸는 괄호 생략 가능
    let double = n => n * 2;
    console.log(double(3)); // 6

    // 인수가 하나도 없을 때는 괄호 비워놓기, 괄호 생략 불가능
    let hi = () => console.log("안녕하세요!");
    hi();

    // let age = prompt("나이를 알려주세요", 18);

    // let welcome = (age < 18) ?
    //   () => alert('안녕') :
    //   () => alert('안녕하세요');

    // welcome();

    // 중괄호를 사용한 화살표 함수
    let sum1 = (a, b) => {
      let result = a + b;
      return result; // 중괄호를 사용했다면, return 지시자로 결과값을 반환해주어야 함
    };
    console.log(sum1(1, 3)); //4

  </script>
