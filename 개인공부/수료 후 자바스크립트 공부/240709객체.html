<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>객체</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<script src="../asset/jquery-3.7.1.min.js"></script>
</head>

<body>
  <h1>객체</h1>
  <ul>
    <li>다양한 데이터를 담을 수 있습니다</li>
    <li>키로 구분된 데이터 집합이나 복잡한 개체(entity)를 저장할 수 있음</li>
    <li>객체는 중괄호 {…}를 이용해 만들 수 있습니다.</li>
    <li>중괄호 {...}를 이용해 객체를 선언하는 것을 객체 리터럴(object literal) 이라고 부릅니다.</li>
    <li>중괄호 안에는 ‘키(key): 값(value)’ 쌍으로 구성된 프로퍼티(property) 를 여러 개 넣을 수 있는데, 키엔 문자형, 값엔 모든 자료형이 허용됩니다.</li>
    <li>프로퍼티 키는 ‘프로퍼티 이름’ 이라고도 부릅니다.</li>
  </ul>

  <script>
    let userName = new Object(); // 객체 생성자 문법
    let user = {}; // 객체 리터럴 문법

    let userInfo = { // 객체
      name : "Hanna", // 키: name, 값: Hanna
      age: 26, // 키: age, 값: 26
      "likes coffee": true // 복수의 단어는 따옴표로 묶어야 함
    };

    // 객체 읽는 방법: 점 표기법을 사용하여 프로퍼티 값 읽음
    console.log(userInfo.name);
    console.log(userInfo.age);

    // 불린형 프로퍼티 추가
    userInfo.isAdmin = true;
    // 프로퍼티 삭제
    delete userInfo.age;
    console.log(userInfo);

    // 대괄호 표기법: 여러 단어를 조합해 프로퍼티 키를 만든 경우에는 대괄호 표기법을 사용해 프로퍼티 값을 읽음
    let users = {};

    users["likes cake"] = true;
    console.log(users["likes cake"]); // true
    delete users["likes cake"];

    let key = "likes cake";
    users[key]= true;
    console.log(users[key]);
  </script>
</body>
</html>
