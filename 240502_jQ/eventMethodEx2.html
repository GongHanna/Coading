<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>eventMethodEx2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <style>
    .btn {
      border: 3px solid #000;
      padding: 6px 20px;
      text-decoration: none;
      color: inherit;
      margin: 10px;
      display: inline-block;
    }
    .btn:hover {
      color: #fff;
      background-color: #000;
    }
    .box {
      border: 6px solid #000;
      margin: 40px auto;
      width: 200px;
      aspect-ratio: 1;
      transition: .5s;
    }
  </style>

  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script>
    // $(function() {}); DOM 함께 실행
    $(function() {
      $('.btn').on('click', () => {
        $('#box1').css({ backgroundColor : '#2D9596', color: '#fff' });
      });

      $('#box2').on({
        'mouseenter': (e) => {
          $(e.target).css({ borderRadius: '50%' });
        },
        'mouseleave': (e) => {
          $(e.target).css({ borderRadius: 0 });
        },
      });
    });
    
    /*
    $(document).ready(function() {
      // 버튼 클릭 시 배경색 변경
      $('.btn').on('click', () => {
        $('#box1').css({ backgroundColor : '#76ABAE' });
      });

      // 마우스 올리면 원, 벗어나면 원래대로
      $('#box2').hover((e) => {
        $(e.target).css({ borderRadius: '50%' });
      }, (e) => {
        $(e.target).css({ borderRadius: 0 });
      });

    });
    */
  </script>
</head>

<body>
  <a href="#" class="btn">버튼</a>

  <div class="box" id="box1">버튼 클릭시 박스 배경색 변경</div>
  <div class="box" id="box2">박스 위에 마우스를 올리면 원으로 변하고 벗어나면 원래대로 돌아옴</div>
</body>
</html>
