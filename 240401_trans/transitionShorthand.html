<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>transitionShorthand</title>
  <style>
    .btn {
      text-decoration: none;
      color: inherit;
      border: 3px solid #000;
      text-align: center;
      padding: 4px 6px;
      display: block;
      width: 100px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #000;
      color: #fff;
    }
    .box {
      background-color: #ddd;
      width: 50px; height: 50px;
      margin: 10px 0;

      /* transition-property: all;
      transition-duration: .7s;
      transition-delay: .3s;
      transition-timing-function: ease-in-out; */

      /* 축약형. 값의 순서에 상관없이 작성 가능. 첫번째 나오는 숫자는 시간, 두번째 숫자는 대기시간 */
      /* transition: all 0.7s .3s ease-in-out; */
      transition: 0.7s;
    }
    /* .btn:hover +.box */
     .btn:hover ~ .box1 {
      background-color: #B2A4FF;
      width: 60vw;
    }
  </style>
