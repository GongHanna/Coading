<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Swiper and jQuery Example</title>
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<style>
    .active-slide {
        border: 2px solid red; /* 예시 스타일 */
    }
    .swiper-slide {
      background-color: antiquewhite;
    }
</style>
</head>
<body>

<ul class="intro-wrapper swiper-wrapper">
    <li class="intro-list swiper-slide">슬라이드 1</li>
    <li class="intro-list swiper-slide">슬라이드 2</li>
    <li class="intro-list swiper-slide">슬라이드 3</li>
    <li class="intro-list swiper-slide">슬라이드 4</li>
    <li class="intro-list swiper-slide">슬라이드 5</li>
    <li class="intro-list swiper-slide">슬라이드 6</li>
    <li class="intro-list swiper-slide">슬라이드 7</li>
</ul>

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function () {
    const mainSwiper = new Swiper('.swiper-wrapper', {
        slidesPerView: 'auto',
        spaceBetween: 10,
        loop: true,
        autoplay: {
            delay: 2500,
        },
        on: {
            slideChange: function () {
                // 모든 슬라이드에서 active 클래스를 제거
                $('.intro-list').removeClass('active-slide');
                // 현재 활성화된 슬라이드에만 active 클래스를 추가
                var activeSlideIndex = mainSwiper.activeIndex;
                $('.intro-list').eq(activeSlideIndex).addClass('active-slide');
            }
        }
    });
});
</script>

</body>
</html>
