  <style>
    ul { list-style: none; margin: 0; padding: 0; }
    img { width: 100%; vertical-align: top; }

    .container {
      width: 80vw;
      min-width: 400px;
      margin: 50px auto;
      border: 3px solid #000;
      position: relative;
      overflow: hidden;
    }
    .container .btn-group {
      display: flex; 
      justify-content: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
      z-index: 999;
    }
    .container .btn-group li {
      text-indent: -9999px;
      background-color: rgba(255, 255, 255, 0.7);
      width: 20px; height: 20px;
      margin: 6px;
      border-radius: 50%;
      cursor: pointer;
    }
    .container .btn-group li:hover {
      background-color: rgb(255, 255, 255);
    }
    .container .img-group {
      display: flex;
      outline: 3px solid rgba(255, 0, 0, 0.5);
      width: 400%; /* img 개수. 부모인 .container의 4배 */
      position: relative;
    }
    .container .img-group li {
      width: 25%; /* 부모인 ul을 기준으로 1/4을 차지해야 하므로 */
    }

    $('.btn-group li').on('click', (e) => { // 내가 클릭한 그 요소의 인덱스 번호를 가져와서 작업
      const idx = $(e.target).index();
      console.log(idx);
      // $('.img-group').animate({ marginLeft : -100 * idx + '%' }, 300, 'linear');
      const containerWt = $('.container').width(); // px로 반환
      console.log(containerWt);
      $('.img-group').animate({ marginLeft : -containerWt * idx + 'px' }, 300, 'linear');
    });
  </script>
