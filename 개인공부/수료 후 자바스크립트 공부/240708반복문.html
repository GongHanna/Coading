<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>반복문</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<script src="../asset/jquery-3.7.1.min.js"></script>
</head>

<body>
  <script>
    /* 
      while 반복문

      while(condition) {
        // 코드
        // 반복문 본문이라 불림
      }
      
      condition(조건)이 truthy면 반복문 본문의 코드가 실행됨.
    */

    let i = 0;
    while(i < 3) { // 0, 1, 2가 출력됩니다.
      console.log(i);
      i++;
    }
    // 반복문 본문이 한 번 실행되는 겂을 반복(iteration)이라고 부름. 위 예시는 반복문이 세번의 이터레이션을 만듦
    // i++가 없었다면 이론적으로 반복문이 영원히 반복되었을 것. 
    // 반복문 조건에는 비교뿐만 아니라 모든 종류의 표현식, 변수가 올 수 있음. 조건은 while에 의해 평가되고, 평가 후엔 불린 값으로 변경됨.

    console.log("==============================================================================");

    let e = 3;
    while(e) { // i가 0이 되면 조건이 falsy가 되므로 반복문이 멈춥니다.
      console.log(e);
      e--;
    }
    console.log("==============================================================================");
    /* 
       do...while 반복문

       do...while 문법을 사용함년 condition을 반복문 본문 아래로 옮길 수 있습니다.

       do {
        // 반복문 본문
       } while(condition);
       이 때 본문이 먼저 실행되고, 조건을 확인한 후 조건이 truthy인 동안에 본문이 계속 실행됩니다.

       do...while 문법은 조건이 truthy인지 아닌지에 상관없이, 본문을 최소한 한 번이라도 실행하고 싶을 때만 사용해야 함.
       대다수의 상황에선 do...while 보다 while(...) {...}이 적합함.
    */

    let a = 0;
    do {
      console.log(a);
      a++;
    } while(a < 3);
    console.log("==============================================================================");

    /* 
      for 반복문

      for (begin; condition; step) {
        // ... 반복문 본문 ...
      }
        begin : i = 0 반복문에 진입할 때 단 한 번 실행됨.
        condition : i < 3 반복마다 해당 조건을 확인. false면 반복문 멈춤.
        body : alert(i) condition이 truthy일 동안 계속해서 실행됨.
        step : i++ 각 반복의 body가 실행된 이후에 실행.
      
      for (let i = 0; i < 3; i++;) {
        alert(i);
      }

      begin을 실행함
      → (condition이 truthy이면 → body를 실행한 후, step을 실행함)
      → (condition이 truthy이면 → body를 실행한 후, step을 실행함)
      → (condition이 truthy이면 → body를 실행한 후, step을 실행함)
      → ...

      for문의 구성 요소 생략하기
      반복문이 시작될 때 아무것도 할 필요가 없으면 begin 생략 가능

      let i = 0;
      for (; i < 3,; i++) {
        alert(i); // 0,1,2
      }

      step역시 생략 가능

      let i = 0;

      for (; i < 3;) {
        alert(i++);
      }

      모든 구성 요소도 생략 가능하지마 그러면 무한 반복문이 만들어짐.

      for (;;) {
        // 끊임 없이 본문이 실행됨
      }

      for문의 구성 요소를 생략할 때 주의할 점 : 두개의 ; 세미콜론을 꼭 넣어주어야함. 하나라도 없으면 문법 에러 발생

      반복문 빠져나오기
        - 대개는 반복문의 조건이 falsy가 되면 반복문이 종료됨.
        - 특별한 지시자인 break를 사용하면 언제든 원하는 때에 반복문을 빠져나올 수 있음.
    */

    // let sum = 0;

    // while(true) {
    //   let value = +prompt("숫자를 입력하세요.", "");

    //   if(!value) break; // (*)

    //   sum += value;
    // }
    // alert('합계: ' + sum);

    // (*)로 표시한 줄에 있는 break는 사용자가 아무것도 입력하지 않거나 cancel 버튼을 눌렀을 때 활성화됨.
    // 이 때 반복문이 즉시 중단되고 제어 흐름이 반복문 아래 첫번째 줄로 이동. 여기선 alert가 그 첫번째 줄에 해당
    // 반복문의 시작 지점이나 끝 지점에서 조건을 확인하는 것이 아니라 본문 가운데 혹은 본문 여러 곳에서 조건을 확인해야 하는 경우, '무한 반복문 + break' 조합을 사용하면 좋음

    /* 
      다음 반복으로 넘어가기
      continue 지시자는 break의 가벼운 버전
      continue는 전체 반복문을 멈추지 않음. 대신 현재 실행 중인 이터레이션(반복)을 멈추고 다음 이터레이션을 강제로 실행시킴.(조건을 통과할 때)
      continue는 현재 반복을 종료시키고 다음 반복으로 넘어가고 싶을 때 사용 할 수 있습니다.
    */


    // i가 짝수이면 continue가 본문 실행을 중단시키고 다음 이터레이션이 실행되게 함. 따라서 콘솔창에 인수가 홀수일 때만 출력
    for (let i = 0; i < 10; i++) {

      // 조건이 참이라면 남아있는 본문은 실행되지 않음
      if(i % 2 == 0) continue;

      console.log(i); // 1,3,5,7,9가 차례대로 출력됨
    }
  </script>
</body>
</html>
