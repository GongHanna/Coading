  <style>
    .gallery {
      border: 3px solid #000;
      width: 80vw;
      margin: 50px auto;
    }
    .gallery img {
      width: 100%;
      vertical-align: top;
    }
    .btn-wrapper {
      list-style: none;
      margin: 0; padding: 0;
      display: flex;
    }
    .btn-wrapper li {
      cursor: pointer;
      opacity: 0.6;
    }
    .btn-wrapper li:hover {
      opacity: 1;
    }

  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script>
      $(function () {
        /* 첫번째 이미지를 클릭하면, 첫번째 이미지로 메인 이미지 변경 
        $('.btn-wrapper li').eq(0).on('click', () => {
          $('.gallery .main-img img').attr({ src: './images/bg1.jpg', alt: 'bg1'});
        });
        $('.btn-wrapper li').eq(1).on('click', () => {
          $('.gallery .main-img img').attr({ src: './images/bg2.jpg', alt: 'bg2'});
        });
        */

        // event.currentTarget; 내가 클릭한 그 요소의 이벤트 리스너가 바인딩 된 요소
        // event.target; 내가 클릭한 그 요소
        $('.btn-wrapper li').on('click', (e) => {
          const imgSrc = $(e.target).attr('src');
          const imgAlt = $(e.target).attr('alt');
          $('.gallery .main-img img').attr({ src: imgSrc, alt: imgAlt});
        });
      });
