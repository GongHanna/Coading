<body>
  <h1>증감연산자Ex</h1>
  <script>
    let a = 40;
    a++; // 출력 값은 40, 실제 값은 41 (출력된 후 1 증가)
    a++; // 출력 값은 41, 실제 값은 42
    a++; // 출력 값은 42, 실제 값은 43
    a; // 43
    console.log(`a: ${a}`);

    let b = 5;
    ++b; // 연산 후 출력되기 때문에 6
    ++b; // 연산 후 출력되기 때문에 7
    ++b; // 연산 후 출력되기 때문에 8
    ++b; // 연산 후 출력되기 때문에 9
    console.log(`b: ${b}`);
    
    let c = 8;
    ++c; // 연산 후 출력되기 때문에 9
    ++c; // 연산 후 출력되기 때문에 10
    c++; // 츨력 값은 10, 실제 값은 11 (출력된 후 1 증가)
    c; // 11
    console.log(`c: ${c}`);

    let d = 10;
    d--; // 출력 값은 10, 실제 값은 9 (출력된 후 1 감소)
    d; // 9
    d--; // 출력 값은 9. 실제 값은 8
    --d; // 연산 후 출력되기 때문에 7
    --d; // 연산 후 출력되기 때문에 6
    console.log(`d: ${d++}`); // 출력 값은 6, 실제 값은 7 (출력된 후 1 증가)

    let e = 10;
    e++; // 출력 값은 10, 실제 값은 11 (출력된 후 1 증가)
    e++; // 출력 값은 11, 실제 값은 12 (출력된 후 1 증가)
    e; // 12
    e--; // 출력 값은 12, 실제 값은 11 (출력된 후 1 감소)
    e--; // 출력 값은 11, 실제 값은 10 (출력된 후 1 감소)
    console.log(`e: ${--e}`); // 연산 후 출력되기 때문에 9

    let f = 20;
    --f; // 연산 후 출력되기 때문에 19
    f++; // 출력 값은 19, 실제 값은 20 (출력된 후 1 중가)
    ++f; // 연산 후 출력되기 때문에 21
    f--; // 출력 값은 21, 실제 값은 20 (출력된 후 1 감소)
    console.log(`f: ${--f}`); // 연산 후 출력되기 때문에 19
  </script>
</body>
