<body>
  <h1>수학객체-수학메서드</h1>
  <h2>코딩해보세요</h2>

  <script>
    let num = 2.1234;

    let maxNum = Math.max(10,5,8,30), // 최대값 30
    minNum = Math.min(10,5,8,30), // 최소값 5
    roundNum = Math.round(num), // 소수점 첫째 자리 반올림 2
    florNum = Math.floor(num), // 소수점 첫째 자리 내림 2
    ceilNum = Math.ceil(num), // 소수점 첫째 자리 올림 3
    rndNum = Math.random(), // 0과 1 사이의 난수 발생 0~1
    piNum = Math.PI; // 원주율 상수 반환 3.14

    document.body.innerHTML += `<p>${maxNum}</p>`
    document.body.innerHTML += `<p>${minNum}</p>`
    document.body.innerHTML += `<p>${roundNum}</p>`
    document.body.innerHTML += `<p>${florNum}</p>`
    document.body.innerHTML += `<p>${ceilNum}</p>`
    document.body.innerHTML += `<p>${rndNum}</p>`
    document.body.innerHTML += `<p>${piNum}</p>`

    Math.random() * 10; // 0부터 10까지 실수로 난수를 반환
    Math.floor(Math.random() * 11); // 0부터 11까지 난수를 발생하여 소수점 값 제거

    // Math.random()을 이용해 120~150 사이의 난수를 정수로만 반환
    Math.floor(Math.random() * 31); // 0~30까지 정수로 난수 반환
    Math.floor(Math.random() * 31) + 120; //120부터 150까지 정수로 난수 반환
  </script>
</body>
