<!DOCTYPE html>
<html lang="ko">

<head>

  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    body {
      margin: 0;
      background-color: #ddd;
    }
    .container { width: 100%; overflow-x: hidden;}
    .nav-wrapper {
      height: 100%;
      width: 200px;
      position: fixed;
      top: 0;
      left: -200px;
      z-index: 999;
      transition: .4s;
    }
    .nav-wrapper .toggle-btn {
      text-decoration: none;
      color: inherit;
      /* background-color: #FFF9D0; */
      padding: 15px;
      position: absolute;
      left: 100%;
      top: 20px;
    }
    .nav-wrapper .toggle-btn svg {
      width: 25px;
    }
    .nav-wrapper .side-menu {
      margin: 0;
      padding: 50px 0;
      list-style: none;
      background-color: #FFF9D0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      font-size: 1.2rem;
      font-weight: bold;
      line-height: 2;
      text-align: center;
    }
    .nav-wrapper .side-menu li {
      margin: 10px;
    }
    main {
      height: 200vh;
      background-color: #A0DEFF;
      overflow: hidden;
      transition: 0.4s;
    }
    main h2 {
      text-align: center;
    }
    .container.active .nav-wrapper {
      left: 0;
    }
    .container.active main { transform: translateX(200px); }
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script src="../assets/jquery-ui.min.js"></script>
</head>

<body>

        </svg></a>
      <ul class="side-menu">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
      </ul>
    </nav>

    <main>
      <h2>contents</h2>

  </div>
