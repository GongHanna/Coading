  <script>
    if ($(window).width() > 767) {
      var containerHeight = $('.card-list-box').height(); // 전체 컨테이너 높이 계산

      gsap.timeline({
        scrollTrigger: {
          trigger: $('.card-list-box'),
          start: "top center", // 시작 지점 설정
          end: "bottom center", // 종료 지점 설정
          scrub: true, // 부드러운 애니메이션 스크롤
          markers: true // 디버깅을 위한 마커 표시
        },
      }).to('.card-list-box', { opacity: 1, y: 0, duration: 1 }); // 적절한 애니메이션 효과 적용
    }
