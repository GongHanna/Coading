<body>
  <h1>else-if조건문</h1>
  <script>
    /* 
      else-if조건문

      if(조건1) {
        실행문;
      } else if(조건2) { else if()는 제한없이 작성 가능
        실행문;
      } else if(조건3) {
        실행문;
      } else { 위의 조건이 모두 거짓일 때 실행
        실행문;
      }
    */

    // 걸음 수를 입력하면
    const walk = prompt('당신의 하루 걸음 수를 입력하세요', '여기에 숫자로 입력하세요');

    // 5000보 이상이면 칭찬 if
    if (walk >= 5000) { // 미만 격려
      alert(walk + '보 이상이면 아주 잘하고 계시군요!')
      // alert(`${walk}보 이상이면 아주 잘하고 계시군요!`);
    } else if (walk < 5000) {
      alert(walk + '보 미만이면 분발하셔야겠어요')
      // alert(`${walk}보 미만이면 분발하셔야겠어요`);
    } else { // '숫자만 입력하세요'
      alert('숫자만 입력하세요');
    }

    
  </script>
</body>
