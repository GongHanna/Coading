  <link rel="stylesheet" href="./assets/styles/variable.css">

<body>
  <div class="count"><span class="num">100</span>%</div>
  <div class="count"><span class="num">500</span>%</div>

  <script>
    $(function () {
      $('.num').each(function () {
        $(this).prop('Counter', 0).animate({
          Counter: $(this).text()
        }, {
          duration: 1000,
          easing: 'swing',
          step: function (now) {
            $(this).text(Math.ceil(now));
          }
        });
      });
    });
  </script>

  <section class="company-introduction swiper main-swiper">
    <h2 class="intro-title">230만 학부모가 선택한 <span>푸르넷</span></h2>
    <p class="intro-desc">* 2023년 기준. 단, 수상은 2024년, 재가입률은 2021년 기준</p>
    <ul class="intro-wrapper swiper-wrapper">
      <li class="intro-list swiper-slide">
        <img src="./images/cont1-point1.png" alt="icon1">
        <h3 class="title">누적 회원 수</h3>
        <p class="desc">230<span>만+</span></p>
      </li>
      <li class="intro-list swiper-slide">
        <img src="./images/cont1-point2.png" alt="icon2">
        <h3 class="title">누적 공부방 수</h3>
        <p class="desc">2<span>만</span>5<span>천+</span></p>
      </li>
      <li class="intro-list swiper-slide">
        <img src="./images/cont1-point3.png" alt="icon3">
        <h3 class="title">재가입률</h3>
        <p class="desc"><span>약</span>90<span>%</span></p>
      </li>
      <li class="intro-list swiper-slide">
        <img src="./images/cont1-point4.png" alt="icon4">
        <h3 class="title">교과서 발행</h3>
        <p class="desc">46<span>년</span></p>
      </li>
      <li class="intro-list swiper-slide">
        <img src="./images/cont1-point5.png" alt="icon5">
        <h3 class="title">누적 교과서 발행 부수</h3>
        <p class="desc">1<span>억</span>6<span>천만+</span></p>
      </li>
      <li class="intro-list swiper-slide">
        <img src="./images/cont1-point6.png" alt="icon6">
        <h3 class="title">공부방 점유율</h3>
        <p class="desc">1<span>위</span></p>
      </li>
      <li class="intro-list swiper-slide">
        <img src="./images/cont1-point7.png" alt="icon7">
        <h3 class="title">교육 브랜드 대상</h3>
        <p class="desc">19<span>년</span></p>
      </li>
    </ul>
  </section>


</body>

</html>
