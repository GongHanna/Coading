<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>switch문</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<script src="../asset/jquery-3.7.1.min.js"></script>
</head>

<body>
  <p>복수의 if 조건문은 switch문으로 바꿀 수 있음</p>
  <p>switch문을 사용한 비교법은 특정 변수를 다양한 상황에소 비교할 수 있게 해줌</p>
  <p>코드 자체가 비교 상황을 잘 설명한다는 장점 보유</p>

  <script>
    /* 
      switch문은 하나 이상의 case문으로 구성됨. 대개 default문도 있지만 이는 필수가 아님.

      switch(x) {
        case 'value1': //if (x === 'value1')
          ...
          [break]

        case 'value2': //if (x === 'value2')
          ...
          [break]

        default:
          ...
          [break]
      }
      
      변수 x의 값과 첫번째 case 문의 값 'value1'를 일치 비교한 후, 두번째 case문의 값 'value2'와 비교.
      case문에서 변수 x의 값과 일치하는 값을 찾으면 해당 case문의 아래의 코드 실행. 이 때 break문을 만나거나 switch문이 끝나면 코드의 실행은 멈춤.
      값과 일치하는 case문이 없다면, default문 아래의 코드가 실행(default 문이 있는 경우)
    */

    let a = 2 + 2;

    switch (a) {
      case 3:
        console.log("비교하려는 값 보다 작습니다.");
        break;
      case 4:
        console.log("비교하려는 값과 일치합니다.");
        break;
      case 5:
        console.log("비교하려는 값 보다 큽니다.");
        break;
    
      default:
        console.log("어떤 값인지 파악이 되지 않습니다.");
    }

    console.log("========================================================================================");

    // 여러 개의 case 문 묶기 : 코드가 같은 case문은 한데 묶을 수 있음
    let b = 3;

    switch (b) {
      case 4:
        console.log('계산이 맞습니다!');
        break;

      case 3:
      case 5:
        console.log('계산이 틀립니다!');
        console.log('수학 수업을 다시 들어보는 걸 권유 드립니다');
        break;
    
      default:
        console.log('계산 결과가 이상하네요');
    }

  </script>
</body>
</html>
