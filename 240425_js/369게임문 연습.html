<body>
  <h1>369게임문 연습</h1>

  <script>
    /*
      "2명이서 하는 369 게임!, prompt VS 사용자"
     1. 다음 예제를 위한 코드를 작성해주세요 if문과 while문 사용
     2. 숫자를 입력할 수 있는 창(prompt)을 만들어야 합니다
     3. 숫자 입력은 1부터 시작합니다. 1이 아닐 때 알림창으로 '숫자 1을 입력해주세요'가 출력되어야 합니다
     4. 숫자의 범위는 1 ~ 10 입니다
     5. 3,6,9 입력 시 알림창으로 '박수'가 출력되야 합니다
     6. 사용자가 숫자를 입력시 prompt 창에 그 다음 숫자가 나와야 합니다. 
         ex) 사용자가 '1' 입력 시 prompt 창에 '2'가 나와야 함
     6. 숫자가 아닌 것을 입력했을 때 알림창으로 '숫자 1을 입력해주세요' 출력해야합니다
     7. 취소를 눌렀을 때 알림창으로 '숫자 1을 입력해주세요' 출력 후, 처음 prompt 창으로 돌아가야 합니다.
     8. 10이상의 숫자를 작성했을 때 알림창으로 '게임이 종료되었습니다'가 출력되야 합니다
    */

    let game = prompt('369게임을 시작합시다', '숫자 1을 입력해주세요');
    game = Number(game);

    if (game === 1) { // 숫자 1을 입력했을 때만 실행

      while (game >= 1 && game <= 10) { //반복문 작성. 1이상 10 이하
        if (game % 3 === 0) { // 3의 배수일 때 
          alert('박수!');
        }
        game++;

        game = Number(prompt(`내가 말한 숫자: ${game}`, '숫자 1를 입력해주세요')); // 재할당
        if (game === 5) {
          game = Number(prompt('내가 말한 숫자: 박수!', '숫자 1를 입력해주세요'));
        }

        if (isNaN(game)) { // 숫자가 아닐 때
          alert('숫자를 입력해주세요');
        }
        if (game >= 10) { // 10 이상부터는 종료
          alert('게임이 종료되었습니다');
        }
      }

    } else { // 1이 아닐때
      alert('숫자 1을 입력해주세요');
      location.reload(); // 처음으로 돌아감
    }
  </script>
</body>
