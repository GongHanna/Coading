<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배경색바꾸기</title>

  <script>
    let color = ["white", "yellow", "aqua", "purple"]

    let i = 0;
    function changeColor() {
      i++;
      if(i >= color.length) {
        // i의 값이 4이상이면 i에 0을 대입
        i = 0;
      }

      let bodyTag = document.getElementById("theBody");
      // .getElementById()메서드는 id 값을 이용해 문서 객체(태그)를 선택하는 메서드
      // 버튼을 클릭하면 흰색-> 노란색 -> 아쿠아색 -> 보라색 순으로 배경색 변경됨
      bodyTag.style.backgroundColor = color[i];
    }
  </script>
</head>

<body id="theBody">
  <button onclick="changeColor();">배경색 바꾸기</button>
  <!-- 버튼을 클릭하면 changeColor() 함수를 호출 -->
</body>
</html>
