<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexNav</title>
  <link rel="stylesheet" href="../assets/styles/reset.css">
  <style>
    body {
      text-transform: capitalize;
      text-align: center;
    }
    header h1 {
      font-size: 1.5rem;
      background-color: #1B3C73;
      color: #fff;
      padding: 20px;
    }
    .gnb {
      background-color: #40679E;
      font-weight: bold;
      display: flex;
      justify-content: center;

      position: sticky;
      top: 0;
    }
    .gnb li:nth-child(n+2) {
      border-left: 1px solid #fff;
    }
    .gnb li {
      height: 40px; line-height: 40px;
      width: 150px;
    }
    .gnb li a {
      display: block;
    }
    .gnb li a:hover {
      background-color: #ddd;
    }
    .gnb li .menu {
      background-color: #ddd;
    }
    .gnb li .menu li {
      border-bottom: 1px solid #000;
    }
    .gnb li .menu li a {
      display: block;
    }
    .gnb li .menu li a:hover {
      background-color: #1B3C73;
      color: #fff;
    }
    .gnb li .menu li {
      display: none;
    }
    .gnb li:hover .menu li {
      display: block;
    }
    article h2 {
      font-size: 3rem;
      margin-top: 100px;
      height: 300vh;
    }
  </style>
</head>
  
<body>
  <header>
    <h1>css navigation</h1>
  </header>

  <ul class="gnb">
    <li><a href="#">대메뉴1</a>
      <ul class="menu">
        <li><a href="#">소메뉴1-1</a></li>
        <li><a href="#">소메뉴1-2</a></li>
        <li><a href="#">소메뉴1-3</a></li>
      </ul>
    </li>

    <li><a href="#">대메뉴2
      <ul class="menu">
        <li><a href="#">소메뉴2-1</a></li>
        <li><a href="#">소메뉴2-2</a></li>
        <li><a href="#">소메뉴2-3</a></li>
        <li><a href="#">소메뉴2-4</a></li>
        <li><a href="#">소메뉴2-5</a></li>
      </ul>
    </a>
    </li>

    <li><a href="#">대메뉴3</a>
      <ul class="menu">
        <li><a href="#">소메뉴3-1</a></li>
        <li><a href="#">소메뉴3-2</a></li>
      </ul>
    </li>

    <li><a href="#">대메뉴4</a>
      <ul class="menu">
        <li><a href="#">소메뉴4-1</a></li>
        <li><a href="#">소메뉴4-2</a></li>
        <li><a href="#">소메뉴4-3</a></li>
        <li><a href="#">소메뉴4-4</a></li>
      </ul>
    </li>
  </ul>

  <article>
    <h2>main</h2>

</body>
</html>
