<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>mqEx3</title>
  <style>
    /* 모바일 기준 */
    body { margin: 0; text-align: center; font-weight: bold; font-size: 1.2rem; }

    .wrapper {
      list-style: none;
      margin: 0; 
      padding: 30px;
      background-color: #FFF3C7;
      box-sizing: border-box;

      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .wrapper .box {
      width: calc(50% - 10px);
      background-color: #9195F6;
      padding: 5px 0;
    }
    .wrapper .none {
      display: none;
    }

    /* 768px 이상일 때 */
    @media (min-width: 768px) {
      /* 3열 */
      .wrapper {
        background-color: #DCF2F1;
      }
      .wrapper .box {
        background-color: #0D9276;
        width: calc(100% / 3 - 10px);
      }
      .wrapper .box:last-child {
        display: none;
      }
    }

    /* 1200px 이상일 때 */
    @media (min-width: 1200px) {
      /* 4열 */
      .wrapper {
        background-color: #11235A;
        padding: 50px;
        font-size: 1.3rem;
      }
      .wrapper .box {
        background-color: #ffc267;
        width: calc(25% - 10px);
      }
      .wrapper .box:last-child {
        display: block;
        background-color: #ff4000;
      }
    }

    /* 1600px 이상일 때 */
    @media (min-width: 1600px) {
      /* 5열 */
      .wrapper {
        width: 90vw;
        margin: 0 auto;
        font-size: 2rem;
        gap: 16px;
      }
      .wrapper .box {
        width: calc(20% - 16px);
        padding: 20px 0;
      }
      .wrapper .none {
        display: block;
      }
    }
  </style>
</head>

<body>
  <ul class="wrapper">
    <li class="box">txt1</li>
    <li class="box">txt2</li>
    <li class="box">txt3</li>
    <li class="box none">txt4</li>
    <li class="box">txt5</li>
    <li class="box">txt6</li>
    <li class="box">txt7</li>
    <li class="box">txt8</li>
    <li class="box">txt9</li>
    <li class="box">txt10</li>
  </ul>
</body>
</html>
