<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>gridEx4</title>
  <style>
    body { font-weight: bold; font-size: 1.2rem; text-align: center; }
    .container { width: 80%; height: 60vh; margin: 50px auto; border: 6px solid #000;  
      display: grid;  
      grid-template-columns: 150px minmax(200px, 2fr) 1fr;
      grid-auto-rows: 100px minmax(200px, 2fr) 70px;
    }
    .container header {
      background-color: #86B6F6;
      grid-column: 1 / 4;
    }
    .container nav { background-color: #DC84F3;}
    .container .contents { background-color: #E9A8F2;}
    .container aside { background-color: #F3CCF3;}
    .container footer { 
      background-color: #B4D4FF;
      grid-column: 1 / span 3;
    }
