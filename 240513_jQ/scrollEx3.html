<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>scrollEx3</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    body { 
      margin: 0; text-align: center; 
      overflow-x: hidden;
    }
    nav {
      background-color: #7ABA78;
      padding: 50px;
    }
    h1 {
      margin: 0;
      background-color: #F3CA52;
      padding: 100px;
      position: sticky;
      top: 0; left: 0;
    }
    main {
      background-color: #ddd;
      height: 400vh;
      padding-top: 200px;
      font-weight: bold;
      font-size: 3rem;
    }
    footer {
      background-color: #034d00; color: #fff;
      padding: 50px;
    }
    .banner {
      background-color: #4D869C;
      color: #fff;
      width: 300px; height: 100px;
      position: fixed;
      right: -300px; bottom: 100px;
      transition: .4s;
    }
    .banner.on { right: 0; }
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
  <nav>내비게이션</nav>
  <h1>scrollEx3</h1>
  <main>원하는 위치에서 실행</main>
  <footer>푸터</footer>

  <div class="banner">배너 뿅~!</div>

  <script>
    // 스크롤을 끝까지 내렸을 때 푸터가 아래에서 위로 올라오고, 배너는 오른쪽에서 나옴
    $(window).on('scroll', () => {
      // main 영역의 4/5를 지나면 배너 나타남
      const mainHt = $('main').offset().top + $('main').height() * 0.8;

      if(scrollY > mainHt) {
        $('.banner').addClass('on');
      } else {
        $('.banner').removeClass('on');
      }
    });
  </script>
</body>
</html>
