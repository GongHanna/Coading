<body>
  <h1>자바스크립트인포Ex2</h1>

  <script>
    /* 
    객체에 프로퍼티가 하나도 없는 경우 true, 그렇지 않은 경우 false를 반환해주는 함수 isEmpty(obj)를 만들어 보세요.

    아래와 같이 동작해야 합니다.
    */

    let schedule = {};

    alert( isEmpty(schedule) ); // true

    schedule["8:30"] = "get up";

    alert( isEmpty(schedule) ); // false

    /* 
      객체 프로퍼티를 대상으로 반복문을 실행하다가 프로퍼티가 하나라도 있으면,
      그 즉시 false를 반환하게 코드를 작성해야 합니다
    */
   function inEmpty(obj) {
    for(let ky in obj) {
      // if the loop has started, there is a property
      return false;
    }
    return true;
   }
  </script>
</body>
