<body>
  <h1>브라우저객체모델BOM-setInterval</h1>
  <h2>코딩해보세요</h2>

  <script>
    /* 
      setInterval()메서드를 사용하여 일정한 가격으로 i값 증가시켜 콘솔 창에 출력
      정지 버튼을 클릭하면 clearInterval()가 적용되어 정지
    */

    let addNum = 0;
    let subNum = 1000;

    let auto1 = setInterval(function() {
      addNum++; // 값 1씩 증가
      console.log("addNum:" + addNum);
    }, 3000); // 3초(3000) 간격으로 반복 실행

    let auto2 = setInterval(function() {
      subNum--; // 값 1씩 감소
      console.log("subNum" + subNum);
    }, 3000); // 3초(3000) 간격으로 반복 실행
  </script>

  <button onclick="clearInterval(auto1)">증가 정지</button>
  <!-- 방문자가 해당 버튼을 클릭하면 auto1이 참조하는 setInterval() 제거 -->
  <button onclick="clearInterval(auto2)">증가 감소</button>
</body>
