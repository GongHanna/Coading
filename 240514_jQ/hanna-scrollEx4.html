<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>scrollEx4</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    /* 모바일 */
    html { scroll-behavior: smooth; }
    body { margin: 0; }
    header {
      width: 100%; height: 70px;
      background-color: #9AC8CD;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
    }
    header h1 {
      margin: 0;
      background-color: black;
      color: #fff;
      width: 80px; height: 50px;
      line-height: 50px;
    }
    header .global-menu {
      margin: 0; padding: 0;
      list-style: none;
      position: absolute;
      top: 70px; left: 0;
      width: 100%;
      background-color: rgb(0, 128, 145);
      color: #fff;
      font-weight: bold;
      padding: 10px 0;
      transition: .4s;
      display: none;
    }
    header .global-menu.mobile {
      display: block;
    }
    header .global-menu li {
      margin: 10px;
    }
    header .global-menu li a {
      color: inherit;
      text-decoration: none;
    }
    header .mobile-btn {
      color: inherit;
      text-decoration: none;
      display: block;
      width: 50px; height: 50px;
      line-height: 60px;
      border-radius: 50%;
      background-color: rgb(0, 128, 145);
    }
    header .mobile-btn #icons {
      color: #fff;
    }
    header.style {
      background-color: #ffe9a1;
    }
    section {
      height: 100vh;
    }
    .slide {
      padding-top: 80px;
    }
    .box1 { background-color: #ED9455; }
    .box2 { background-color: #FFB1B1; }
    .box3 { background-color: #94FFD8; }
    .box4 { background-color: #FFC436; }
    h2 { margin: 0; }

    @media (min-width: 700px) {
      header .global-menu {
        display: block;
        background-color: transparent;
        position: static;
        display: flex;
        width: 230px;
      }
      header .mobile-btn {
        display: none;
      }
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
  <!--
    모바일 버전 : 메뉴 숨김
    피시 버전 메뉴 클릭 시 그 위치로 이동
    스크롤 시 헤더 줄어들음
   -->
   <header>
    <h1>로고</h1>
    <p>부드럽게 이동해 봅시다</p>
    <ul class="global-menu">
      <li><a href="#box1">box1</a></li>
      <li><a href="#box2">box2</a></li>
      <li><a href="#box3">box3</a></li>
      <li><a href="#box4">box4</a></li>
    </ul>

    <a href="#" class="mobile-btn">
      <span class="material-symbols-outlined" id="icons">
      menu
      </span></a>
   </header>

   <section class="slide">
    <h2>slide</h2>
   </section>

   <section class="box1">
    <h2 id="box1">box1</h2>
   </section>
   <section class="box2">
    <h2 id="box2">box2</h2>
   </section>
   <section class="box3">
    <h2 id="box3">box3</h2>
   </section>
   <section class="box4">
    <h2 id="box4">box4</h2>
   </section>

   <script>
    $('.mobile-btn').on('click', (e) => {
      e.preventDefault();
      $('header .global-menu').toggleClass('mobile');
    });

    $(window).on('scroll', () => {
      if(scrollY > 100) {
        $('header').addClass('style');
      } else {
        $('header').removeClass('style');
      }
    });

   </script>
</body>
</html>
