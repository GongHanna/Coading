<body>
  <h1>배열객체2</h1>
  <h2>코딩해보세요</h2>

  <script>
    let arr1 = ['사당', '교대', '방배', '강남'];
    let arr2 = ['신사', '압구정', '옥수'];

    let result = arr1.join("-");
    // 배열에 저장된 값을 지정한 문자로 연결하여 하나의 문자열 반환
    console.log(result); // 사당-교대-방배-강남

    result = arr1.concat(arr2);
    // 2개의 배열을 하나의 배열로 만들어 반환
    console.log(result); // ['사당', '교대', '방배', '강남', '신사', '압구정', '옥수']

    result = arr1.slice(1,3);
    // 배열의 1번 이전의 인덱스 요소를 잘라냄. 그리고 남은 값 반환.
    console.log(result); // ['교대', '방배']

    arr1.sort();
    // 배열의 값을 오름차순으로 정렬
    console.log(arr1); // ['강남', '교대', '방배', '사당']

    arr2.reverse();
    // 배열 순서를 거꾸로 뒤집음
    console.log(arr2); // ['옥수', '압구정', '신사']


    let arr3 = ['교대', '방배', '강남'];
    let arr4 = ['미금', '정자', '수서'];

    arr3.splice(2, 1, '서초', '역삼');
    // 2번 인덱스부터 1개의 데이터 삭제. 그 후 '서초', '역삼' 추가
    console.log(arr3); // ['교대', '방배', '서초', '역삼']

    let data1 = arr4.pop(); // 수서
    // arr4 배열 마지막 인덱스의 데이터를 data1에 저장
    let data2 = arr4.shift(); // 미금
    // arr4 배열 가장 앞쪽 인덱스의 데이터를 data2에 저장

    arr4.push(data2);
    // data2에 저장된 데이터를 arr4 배열의 마지막 인덱스에 밀어 넣음
    console.log(arr4); // ['정자', '미금']

    arr4.unshift(data1);
    // data1에 저장된 데이터를 arr4 배열의 가장 앞쪽 인덱스에 밀어 넣음
    console.log(arr4); // ['수서', '정자', '미금']

  </script>
</body>
